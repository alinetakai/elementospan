<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Span</title>
    <link rel="shortcut icon" href="avatar.jpg" type="image/jpg">

    <style>
        body{
            text-align: center;
            font-size: 20px;
            background-color: pink;
            color: darkred;
        }

        .di{
            margin:20px;
        }

        img{
            width: 20%;
        }
    </style>

</head>

<body>

    <hr>
    <p>Span é um elemento inline. Isso significa que você pode organizar elementos horizontalmente, lado a lado, como você pode ver no exemplo das imagens abaixo.</p>
    <hr>
    <span class="elementoSpan" onclick="alerta()">
      <img src="imagem1.jpg">          
    </span>
    <span class="elementoSpan" onclick="alerta()">
      <img src="imagem2.jpg">
    </span>

    <script>
        function alerta() {
            window.alert("Esse é um elemento SPAN");
        }
    </script>
    
</body>

</html>
